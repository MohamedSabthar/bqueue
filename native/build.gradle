plugins {
    id 'java'
}

group 'io.crates'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.pkg.github.com/ballerina-platform/*'
        credentials {
            username System.getenv("packageUser")
            password System.getenv("packagePAT")
        }
    }
}

dependencies {
    implementation group: 'org.ballerinalang', name: 'ballerina-lang', version: "2201.7.0-20230619-175900-bb4e4544"
    implementation group: 'org.ballerinalang', name: 'ballerina-runtime', version: "2201.7.0-20230619-175900-bb4e4544"
}
